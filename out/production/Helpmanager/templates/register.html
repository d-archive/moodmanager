<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8"/>
  <title>HelpManager</title>
  <link rel="stylesheet" href="main.css" type="text/css"/>
  <link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap-theme.min.css"/>
</head>
<body>

<section id="login">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-wrap">
          <h1>Register with your username account</h1>
          <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off"
                th:action="@{/register}">
            <div class="form-group">
              <label for="username" class="sr-only">Username</label>
              <input type="username" name="username" id="username" class="form-control"
                     placeholder="somebody@example.com"></input>
            </div>
            <div class="form-group">
              <label for="password" class="sr-only">Password</label>
              <input type="password" name="password" id="password" class="form-control"
                     placeholder="Password"></input>
            </div>
            <div class="checkbox">
              <span class="character-checkbox" onclick="showPassword()"></span>
              <span class="label">Show password</span>
            </div>
            <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block"
                   value="Log in"></input>
          </form>
          <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot
            your password?</a>
          <hr/>
        </div>
      </div> <!-- /.col-xs-12 -->
    </div> <!-- /.row -->
  </div> <!-- /.container -->
</section>

<div class="modal fade forget-modal" tabindex="-1" role="dialog"
     aria-labelledby="myForgetModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">×</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">Recovery password</h4>
      </div>
      <div class="modal-body">
        <p>Type your username account</p>
        <input type="username" name="recovery-username" id="recovery-username" class="form-control"
               autocomplete="off"></input>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-custom">Recovery</button>
      </div>
    </div> <!-- /.modal-content -->
  </div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->

<footer id="footer">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <p>Page © - 2014</p>
        <p>Powered by <strong><a href="http://www.facebook.com/tavo.qiqe.lucero" target="_blank">TavoQiqe</a></strong>
        </p>
      </div>
    </div>
  </div>
</footer>
<script src="main.js"></script>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
