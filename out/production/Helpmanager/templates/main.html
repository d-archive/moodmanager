<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="https://daneden.github.io/animate.css/animate.min.css"/>
  <link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap-theme.min.css"/>
  <link rel="stylesheet" href="main.css" type="text/css"/>
  <title>HelpManager</title>
</head>
<body>
<p>Make me pretty</p>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="container">
        <div class="row">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3>I need help
                <div class="pull-right">
                  <!--<button id="btn-admin" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span> Edit</button>-->
                  <button id="btn-offline" class="btn btn-warning">Panic!</button>
                </div>
              </h3>
            </div>
            <div id="toolbar-admin" class="panel-body">
              <div class="btn-toolbar" role="toolbar" aria-label="admin">
                <div class="btn-group pull-right" role="group">
                  <button id="btn-online" class="btn btn-success">Online</button>
                  <button id="btn-out-of-order" class="btn btn-danger">Out Of Order</button>
                </div>
              </div>
            </div>
            <table class="table table-striped table-hover">
              <thead>
              <tr>
                <th>Time</th>
                <th>Username</th>
              </tr>
              </thead>
              <tbody>
              <tr class="success" th:each="account : ${accounts}">
                <td th:text="${account.start}">19:18</td>
                <td th:text="${account.username}">dombo3</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="container" style="margin-top:20px;">
        <div class="row">
          <div id="user" class="col-md-12" >
            <div class="panel panel-primary panel-table animated slideInDown">
              <div class="panel-heading " style="padding:5px;">
                <div class="row">
                  <div class="col col-xs-3 text-left">
                    <a href="#list" class="btn btn-default" aria-controls="list" role="tab" data-toggle="tab"><i class="fa fa-list-alt"></i>table</a>
                    <a href="#thumb" class="btn btn-default" aria-controls="thumb" role="tab" data-toggle="tab"><i class="fa fa-picture-o" aria-hidden="true"></i>card</a>
                  </div>
                  <div class="col col-xs-5 text-center">
                    <h1 class="panel-title">Students's List</h1>
                  </div>
                  <div class="col col-xs-2 text-right ">
                    <button type="button" class="btn  btn-success "> NEED HELP<i class="fa fa-plus-square" ></i></button>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <div class="tab-content">
                  <div role="tabpanel" class="tab-pane active" id="list">
                    <table class="table table-striped table-bordered table-list">
                      <thead>
                      <tr>
                        <th class="avatar">photo</th>
                        <th>name</th>
                        <th>username</th>
                        <th>count</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr class="ok" th:each="account : ${accounts}">
                        <td class="avatar"><img src="/"/></td>
                        <td th:text="${account.name}">Dombovari Peter</td>
                        <td th:text="${account.username}">dombo3</td>
                        <td th:text="${account.count}">0</td>
                      </tr>
                      </tbody>
                    </table>
                  </div><!-- END id="list" -->
                </div><!-- END tab-content -->
              </div>
            </div><!--END panel-table-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
